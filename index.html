<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <canvas id="cnvs"></canvas>

  <div class="tabButton" onclick="getNode('.settings-container').style.display == 'none' ? getNode('.settings-container').style.display = 'flex': getNode('.settings-container').style.display = 'none'">Tab</div>

   <div class="tabButton clrCnvs" onclick="ctx.clearRect(0, 0, inrWth, inrHht);">Clear</div>

  <div class="settings-container" style="display: none;">

    <div class="spirograph-inner-contsiner">
      <label for="spirographSpeed">Spirograph animation speed(ms)</label>
      <input type="number" id="spirographSpeed" value="1" onchange="spirograph.speedInterval = +this.value;funSpirographAnim()"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="scale">Scale</label>
      <input type="number" id="scale" value="2" onchange="spirograph.scale = +this.value;funSpirographAnim()"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="radius">radius</label>
      <input type="range" id="radiusR" value="70" onchange="spirograph.r = +this.value * spirograph.scale;funSpirographAnim();getNode('#radius').value = +this.value * spirograph.scale"/>
      <input type="number" id="radius" value="140" onchange="spirograph.r = +this.value * spirograph.scale;funSpirographAnim();getNode('#radiusR').value = +this.value / spirograph.scale"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="distanceR">Distance</label>
      <input type="range" id="distanceR" value="35" onchange="spirograph.d = +this.value * spirograph.scale;funSpirographAnim();getNode('#distance').value = +this.value * spirograph.scale"/>
      <input type="number" id="distance" value="70" onchange="spirograph.d = +this.value * spirograph.scale;funSpirographAnim();getNode('#distanceR').value = +this.value * spirograph.scale"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="RadiusR">Radius</label>
      <input type="range" id="RadiusR" value="20" onchange="spirograph.R = +this.value * spirograph.scale;funSpirographAnim();getNode('#Radius').value = +this.value * spirograph.scale"/>
      <input type="number" id="Radius" value="40" onchange="spirograph.R = +this.value * spirograph.scale;funSpirographAnim();getNode('#RadiusR').value = +this.value * spirograph.scale"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="spirographStep">Spirograph animation step(deg)</label>
      <input type="range" id="spirographStepR" value="0" onchange="spirograph.step = +this.value / 5;funSpirographAnim();getNode('#spirographStep').value = +this.value  / 5"/>
      <input type="number" id="spirographStep" value="0" onchange="spirograph.step = +this.value;funSpirographAnim();getNode('#spirographStepR').value = +this.value"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="spirographColor">Spirograph color</label>
      <input type="color" id="spirographColor" onchange="spirograph.hsla = this.value;spirograph.colorType = 2;getNode('#backButtonColor').style.display = 'flex';funSpirographAnim()"/>
      <div class="tabButton back-button" id="backButtonColor" style="display: none" onclick="spirograph.colorType = 1;this.style.display = 'none'">back</div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
