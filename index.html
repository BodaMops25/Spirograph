<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <canvas id="cnvs"></canvas>

  <div id="tab-btn" class="tabButton">Tab</div>
  <div id="clear-btn" class="tabButton clrCnvs">Clear</div>

  <div class="settings-container" style="display: none;">

    <div class="spirograph-inner-contsiner">
      <label for="spirographSpeed">Spirograph animation speed(ms)</label>
      <input type="number" id="spirographSpeed" value="120"/>
    </div>

    <!-- <div class="spirograph-inner-contsiner"> 
      <label for="scale">Scale</label>
      <input type="number" id="scale" value="2"/>
    </div> -->

    <div class="spirograph-inner-contsiner">
      <label for="radius">radius</label>
      <input type="range" id="radiusR" value="70"/>
      <input type="number" id="radius" value="140"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="distanceR">Distance</label>
      <input type="range" id="distanceR" value="35"/>
      <input type="number" id="distance" value="70"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="RadiusR">Radius</label>
      <input type="range" id="RadiusR" value="20"/>
      <input type="number" id="Radius" value="40"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="spirographStep">Spirograph animation step(deg)</label>
      <input type="range" id="spirographStepR" value="0"/>
      <input type="number" id="spirographStep" value="0"/>
    </div>

    <div class="spirograph-inner-contsiner">
      <label for="spirographColor">Spirograph color</label>
      <input type="color" id="spirographColor"/>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
